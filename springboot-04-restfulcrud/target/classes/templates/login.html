<!--
	themreaf:标签语法
	1）凡是所有标签都能使用th:xx-替换;
	2）国际化的标签使用#{}来从配置文件中取值;
	3）超链接取值使用@{/-从项目根目录下找};
-->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Jekyll v3.8.5">
	<title>Signin Template · Bootstrap</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

	<!-- Bootstrap core CSS -->
	<link href="/docs/4.3/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">


	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<!-- Custom styles for this template -->
	<link href="signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" action="/user/login" th:action="@{/user/login}" method="post">
	<img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
	<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
	<p style="color: red;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
	<label for="inputUsername" class="sr-only" th:text="#{login.username}">Username</label>
	<input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" th:placeholder="#{login.username}" required autofocus>
	<label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
	<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required>
	<div class="checkbox mb-3">
		<label>
			<input type="checkbox" value="remember-me"> [[#{login.remember}]]
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
	<p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
	<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
	<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
</form>
</body>
</html>
